<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>Weather Api</title>
</head>
<body>

    <div class="main-header">
      <h1>Five Day Weather Forecaster</h1>
    </div>

    <div class="main-container">
        <form class="main-search" id="main-search" method="get" action="{% url 'search' %}">
            <input type="text" class="city-search" id="city-search" placeholder="Enter A City">
            <button class="search-btn" id="search-btn" type="submit">Search</button>
        </form>


    <div class="time-container"> 
      <span id="hours">00</span>
      <span>:</span>
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
      <span id="session">AM</span>
    </div>
    </div>

    <div id="forecast-container" class="hide">
      <div class="main-contain">
      <div class="weater-data, hide" id="current-weather-items"></div>
      <div class="city-container, hide" id="city"></div>

      <div class="current-day" id="curr-temp">
        <div class="day"></div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
      </div>

      <div class="forecast, hide" id="forecast">
        <div class="weather-item">
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
          </div>
          <div class="weather-item">
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
          </div>
          <div class="weather-item">
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
          </div>
          <div class="weather-item">
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-picture">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
          </div>
      </div>
      </div>
    </div>
</body>
</html>
